name: build and test

defaults:
  run:
    working-directory: ./

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Run Go build
        run: |-
          go build ./...

      - name: Run Go Test
        run: |-
          go test -v ./...